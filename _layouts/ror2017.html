---
layout: default
---
<div class="container-fluid">
  <div class="row flex-xl-nowrap">
    <div class="col-12 col-lg-4 col-md-4 col-xl-2 bd-sidebar">
      <h3>ror2017</h3>
      <ul style="list-style: none;margin:0;padding:0;">
      {% assign posts = site.categories["ror2017"] | sort: 'order' %}
      {% for post in posts %}        
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>        
      {% endfor %}
      </ul>
    </div>
    <div class="col-12 col-lg-8 col-md-8 col-xl-8 py-md-3 pl-md-5 bd-content">
      {{ content }}
    </div>    
  </div>
</div>
