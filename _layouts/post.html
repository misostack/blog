---
layout: default
---

<div class="post-content">
  <h1>{{page.title}}</h1>
  <div class="description">
    {{ page.preview }}
  </div>

  {{ content }}

  <br>
  <h3>Tags</h3>
  <div class="tags">
      {% assign sortedCategories = page.categories | sort %}
      {% for category in sortedCategories %}
          <span class="tag">
              <a href="/category/{{ category }}">#{{ category }}</a>
          </span>
      {% endfor %}
  </div>  
</div>
